<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="">

<head>
    <title>Editing of user info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<header th:insert="blocks/header :: header"></header>

<body>
    <div th:action="@{/user}" class="container mt-5 mb-5">
        <h1>Editing of user info</h1>
        <div th:each="el : ${user}" >
            <form method="post">
                <input type="text" th:value="${el.username}" name="name" placeholder="Add name of user" class="form-control">
                <input type="text" th:value="${el.password}" name="password" placeholder="Add password of user" class="form-control">
               <!-- <div th:each="role: ${roles}">
                    <label> <input type="checkbox" th:text="${role.name()}" th:checked="role" /></label>
                </div>
                -->
                <button type="submit" class="btn btn-success">Setup </button>
            </form>
            <form th:action="'/user/' + ${el.id} + '/save'" method="post">
                <button class="btn btn-warning" type="submit">Upload </button>
            </form>
            <form th:action="'/user/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
