<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title th:text="${title}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>List of Users</h1>
  <form method="post">
    <div th:action="@{/user}" th:each="el : ${user}" class="alert alert-info mt-2 ">
      <h3 th:text="${el.username}"></h3>
      <p th:text="${el.getRoles()}"/>
      <p th:text="${el.id}"/>
      <a th:href="'/user/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
      <button th:action="'/user/' + ${el.id} + '/remove'" class="btn btn-warning" type="submit" th:method="post">Delete</button>
    </div>
  </form>
</div>
</html>
